<!--<!DOCTYPE html>-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <style>
         .thLab{
             border: 1px solid gray;
            cellpadding:0px;
            cellspacing:0px;
        }
        .tdLab{
            border: 1px solid gray;
        }
    </style>
</head>
<body>
    <h2>煤矿设备信息DM码的生成</h2>
    <table style="border: 1px solid gray" width="800px" id="myTable">
        <tr class="trLab">
            <th colspan="2">固有属性信息</th>
        </tr>
        <tr >
            <th class="thLab">设备标识</th>
            <td class="tdLab">xxx0001</td>
        </tr>
        <tr>
            <th class="thLab">设备名称</th>
            <td class="tdLab">风机</td>
        </tr>
        <tr>
            <th class="thLab">设备类型</th>
            <td   class="tdLab">通风设备</td>
        </tr>
        <tr>
            <th class="thLab">启用日期</th>
            <td class="tdLab">2020-02-02</td>
        </tr>
        <tr>
            <th class="thLab">设备状态</th>
            <td class="tdLab">正常</td>
        </tr>
        <tr>
            <th class="thLab">设备管理地址</th>
            <td class="tdLab">http:www.xxx.com</td>
        </tr>
        <tr>
            <th colspan="2" class="thLab">可变更属性信息</th>
        </tr>
        <tr>
            <th class="thLab">维修记录</th>
            <td class="tdLab">发送机维修</td>
        </tr>
        <tr>
            <th class="thLab">检修时间</th>
            <td class="tdLab">2020-03-28</td>
        </tr>
        <tr>
            <th class="thLab">检修人员</th>
            <td class="tdLab">张三</td>
        </tr>
    </table>
</body>
</html>
